		#corvus_exterior_title           = Cápsula de Comando Corvus
		#corvus_exterior_description     = La cápsula de comando del programa Corvus fue diseñada por los hermanos Pollux y Castor Kerman en un intento por permitir que más Kerbals se unieran en el espacio y estudiaran objetos brillantes. Las grandes ventanas y el diseño simple facilitan la capacitación para atracar en el espacio. Varios programas han adaptado sus cápsulas de repuesto para usos no convencionales para ahorrar costos.
