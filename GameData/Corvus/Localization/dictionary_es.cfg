		#corvus_oas_title                = Sistema de Actitud Orbital O-20
		#corvus_oas_description          = El O-20 "OAS" se desarrolló por primera vez para el programa Corvus. Esta combinación de sistema RCS y motor proporciona un enfoque simplista para maniobras orbitales básicas al requerir solo monopropelente. El motor principal está vinculado al sistema SAE y puede ser pulsado como si fuera un propulsor RCS normal para operaciones de acoplamiento.
